<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - Mai Teljesítmény</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content-area { flex-grow: 1; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
        .status-bar-amber { background-color: #F59E0B; }
        .status-text-amber { color: #B45309; }
        .status-bar-emerald { background-color: #10B981; }
        .status-text-emerald { color: #047857; }
        .status-bar-red { background-color: #EF4444; }
        .status-text-red { color: #B91C1C; }
        .card-footer { text-align: center; padding-top: 1rem; margin-top: auto; border-top-width: 1px; border-color: #e5e7eb; }
        .loading-text { font-size: 1.5rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-100 p-4 py-8">

    <div class="main-content-area flex flex-col lg:flex-row justify-center items-start gap-8 w-full max-w-7xl mx-auto">
        <div class="w-full lg:w-1/2 flex flex-col gap-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full flex flex-col">
                <header class="mb-6 sm:mb-8"><h1 class="text-xl sm:text-2xl font-semibold text-slate-800 text-center">Mai Kiszedett Rendelések</h1></header>
                <main id="kpi_card_1_main" class="mb-6 sm:mb-8 flex-grow opacity-50">
                    <div class="text-center mb-5 sm:mb-6">
                        <span id="picked_orders_value" class="text-6xl sm:text-7xl font-bold text-slate-900 transition-colors duration-300">...</span>
                        <span class="text-xl sm:text-2xl font-medium text-slate-500">/ <span id="picked_orders_target">250</span> Cél</span>
                    </div>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 sm:h-3 mb-1">
                        <div id="picked_orders_progress" class="h-full rounded-full transition-all duration-700" style="width: 0%; background-color: #502785;"></div>
                    </div>
                    <div class="text-right text-xs sm:text-sm font-semibold" style="color: #502785;"><span id="picked_orders_percentage">0</span>%</div>
                </main>
                <section class="pt-6 border-t border-slate-200 mb-6">
                    <h2 class="text-xl sm:text-2xl font-semibold text-slate-800 text-center mb-6">Óránkénti Teljesítmény (Rendelések)</h2>
                    <div id="hourly_chart_container" style="height: 450px;"><canvas id="public_hourly_chart"></canvas></div>
                </section>
            </div>
        </div>
        <div class="w-full lg:w-1/2 flex flex-col gap-8">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full flex flex-col">
                <header class="mb-6 sm:mb-8"><h1 class="text-xl sm:text-2xl font-semibold text-slate-800 text-center">Csomagolásra Váró Rendelések</h1></header>
                <main id="kpi_card_2_main" class="mb-6 sm:mb-8 flex-grow opacity-50"><div class="text-center mb-5 sm:mb-6"><span id="packable_orders_value" class="text-6xl sm:text-7xl font-bold text-slate-900 transition-colors duration-300">...</span><span class="text-xl sm:text-2xl font-medium text-slate-500">/ <span>0</span> Cél</span></div><div class="w-full h-2.5 sm:h-3 mb-1 rounded-full bg-slate-200"><div id="packable_orders_progress" class="h-full rounded-full transition-all duration-300" style="width: 0%;"></div></div><div id="packable_orders_status_text" class="text-center text-xs sm:text-sm font-medium min-h-[1.25em]">...</div></main>
            </div>
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl w-full flex flex-col">
                <header class="mb-4"><h2 class="text-xl sm:text-2xl font-semibold text-slate-800 text-center">Mai Bevételezés</h2></header>
                <main id="kpi_card_3_main" class="mb-6 sm:mb-8 flex-grow opacity-50"><div class="text-center mb-4"><span id="received_ops_count" class="text-5xl font-bold text-slate-900">...</span><span class="text-lg text-slate-600 align-baseline"> művelet</span></div><div class="text-center"><h3 class="text-md font-medium text-slate-600 mb-1">Bevételezett beszállítók:</h3><p id="received_suppliers_list" class="text-sm text-slate-700 min-h-[2.0em] px-2 break-words leading-relaxed">...</p></div></main>
            </div>
        </div>
    </div>
    <footer class="w-full text-center py-8 mt-12 border-t border-slate-300">
        <button id="managementDashboardButton" class="text-white font-semibold py-3 px-8 shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-opacity-50 rounded-full bg-[#502785] hover:bg-[#3d1e66] focus:ring-[#B688FF]">Management Dashboard</button>
        <div id="global_error_div" class="text-red-500 text-xs sm:text-sm min-h-[1.25em] mt-4 font-medium"></div>
        <div id="global_last_updated_div" class="text-xs sm:text-sm text-slate-500 mt-1"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = 'management/api/get_public_data.php';
            const REFRESH_INTERVAL = 5 * 60 * 1000;
            const PICKING_TARGET = 250;
            let hourlyChartInstance = null;
            
            const kpi_cards = [
                document.getElementById('kpi_card_1_main'),
                document.getElementById('kpi_card_2_main'),
                document.getElementById('kpi_card_3_main')
            ];
            const global_error_div = document.getElementById('global_error_div');
            const global_last_updated_div = document.getElementById('global_last_updated_div');

            async function updatePublicDashboard() {
                if(global_error_div) global_error_div.textContent = '';
                if(global_last_updated_div) global_last_updated_div.textContent = 'Frissítés folyamatban...';
                kpi_cards.forEach(card => card?.classList.add('opacity-50'));

                try {
                    const response = await fetch(`${API_URL}?timestamp=${new Date().getTime()}`);
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || 'Ismeretlen API hiba.');

                    // --- 1. Kártya: Kiszedések frissítése (JAVÍTOTT LOGIKA) ---
                    const picked_value = parseInt(data.picked_orders.totalOrders);
                    const picked_value_el = document.getElementById('picked_orders_value');
                    const picked_progress_el = document.getElementById('picked_orders_progress');
                    
                    picked_value_el.textContent = picked_value.toLocaleString('hu-HU');
                    const percentage = PICKING_TARGET > 0 ? (picked_value / PICKING_TARGET) * 100 : 0;
                    document.getElementById('picked_orders_percentage').textContent = percentage.toFixed(0);
                    picked_progress_el.style.width = `${Math.min(100, percentage).toFixed(2)}%`;
                    
                    picked_value_el.classList.remove('text-green-600');
                    picked_progress_el.style.backgroundColor = '#502785';
                    if (picked_value >= PICKING_TARGET) {
                        picked_value_el.classList.add('text-green-600');
                        picked_progress_el.style.backgroundColor = '#22C55E';
                    }

                    updateHourlyChart(data.picked_orders_chart);

                    // --- 2. Kártya: Csomagolásra várók frissítése ---
                    const packable_value_el = document.getElementById('packable_orders_value');
                    const packable_progress_el = document.getElementById('packable_orders_progress');
                    const packable_status_text_el = document.getElementById('packable_orders_status_text');
                    const current_packable = parseInt(data.packable_orders.currentCount);
                    const morning_max = parseInt(data.packable_orders.morningMax);

                    packable_value_el.textContent = current_packable;
                    const packable_perc = morning_max > 0 ? (current_packable / morning_max) * 100 : (current_packable > 0 ? 100 : 0);
                    packable_progress_el.style.width = `${Math.min(100, packable_perc)}%`;
                    
                    packable_value_el.className = "text-6xl sm:text-7xl font-bold text-slate-900 transition-colors duration-300"; // Reset
                    packable_progress_el.className = "h-full rounded-full transition-all duration-300"; // Reset
                    packable_status_text_el.className = "text-center text-xs sm:text-sm font-medium min-h-[1.25em]"; // Reset

                    if(current_packable < 50) { packable_value_el.classList.add('text-green-600'); packable_progress_el.classList.add('status-bar-emerald'); }
                    else if (current_packable <= 119) { packable_value_el.classList.add('text-yellow-600'); packable_progress_el.classList.add('status-bar-amber'); }
                    else { packable_value_el.classList.add('text-red-600'); packable_progress_el.classList.add('status-bar-red'); }
                    
                    if (current_packable > 0) {
                        packable_status_text_el.textContent = `Reggeli maximum: ${morning_max}`;
                        if(current_packable < 50) packable_status_text_el.classList.add('status-text-emerald'); else if (current_packable <=119) packable_status_text_el.classList.add('status-text-amber'); else packable_status_text_el.classList.add('status-text-red');
                    } else {
                        packable_status_text_el.textContent = 'Minden rendelés csomagolva!';
                        packable_status_text_el.classList.add('status-text-emerald');
                    }

                    // --- 3. Kártya: Bevételezés frissítése ---
                    document.getElementById('received_ops_count').textContent = parseInt(data.received_goods.operationCount).toLocaleString('hu-HU');
                    const suppliers_list_el = document.getElementById('received_suppliers_list');
                    suppliers_list_el.textContent = data.received_goods.suppliers || 'Nincs mai beszállító.';

                    if(global_last_updated_div) global_last_updated_div.textContent = `Utoljára frissítve: ${new Date().toLocaleTimeString('hu-HU')}`;
                    
                } catch (error) {
                    console.error("Hiba a publikus dashboard frissítésekor:", error);
                    if(global_error_div) global_error_div.textContent = `Hiba: ${error.message}`;
                    if(global_last_updated_div) global_last_updated_div.textContent = 'Sikertelen frissítés.';
                } finally {
                    kpi_cards.forEach(card => card?.classList.remove('opacity-50'));
                }
            }

            function updateHourlyChart(hourlyData) {
                if (hourlyChartInstance) hourlyChartInstance.destroy();
                const ctx = document.getElementById('public_hourly_chart')?.getContext('2d');
                if (!ctx) return;
                const now=new Date(); const dayOfWeek=now.getDay(); const worktimeEndHour=(dayOfWeek >= 1 && dayOfWeek <= 4) ? 15 : 13;
                const labels=Array.from({length:13},(_,i)=>`${String(i+7).padStart(2,'0')}:00`);
                const data=hourlyData.slice(7,20);
                const colors=labels.map((l,i)=>{const h=i+7;if(h===now.getHours())return'#22C55E';if(dayOfWeek===0||dayOfWeek===6)return'#b688ff';if(h<7)return'#cbd5e1';if(dayOfWeek===5){if(h<13||(h===13&&now.getMinutes()<30))return'#502785';}else{if(h<15||(h===15&&now.getMinutes()<30))return'#502785';}return'#B688FF';});
                
                hourlyChartInstance = new Chart(ctx, {type:'bar',data:{labels,datasets:[{label:'Teljesített Rendelések (db)',data,backgroundColor:colors}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{y:{ticks:{precision:0}}}}});
            }
            
            const mgmtBtn = document.getElementById('managementDashboardButton');
            if(mgmtBtn) mgmtBtn.addEventListener('click', () => { window.location.href = 'management/login.php'; });

            updatePublicDashboard();
            setInterval(updatePublicDashboard, REFRESH_INTERVAL);
        });
    </script>
</body>
</html>
